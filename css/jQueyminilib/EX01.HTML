<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./minilib.js"></script>
    <script>
        $().ready(function () {
            $("div:first").slideUp(2000);
            $("a").click(function(){
                $("div:first").slideDown(2000);
            })
                $("#pdisplay").fadeToggle(1000);
                $("button").click(function () {
                    const obj = {};
                    obj.name = $("#texname").val();
                    obj.Email = $("#texmail").val();
                    obj.salary = $("#texnumber").val();

                    $("#pdisplay").text(JSON.stringify(obj));
                    $("#pdisplay").fadeToggle(1000);
                })
            })
        
    </script>
</head>
<body>

<div>

     </p>

</div>
